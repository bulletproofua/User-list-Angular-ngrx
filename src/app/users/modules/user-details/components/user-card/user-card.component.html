<div class="wrapper">
  <div class="card" *ngIf="user$ | async as user; else loading">
    <mat-card >
      <mat-card-title> {{ user?.name }}</mat-card-title>
      <mat-card-subtitle>{{ user?.username }}</mat-card-subtitle>
      <mat-card-content>
        <div *ngIf="user?.address as address">
          <p>Address</p>
          <ul>
            <li>City: {{ address?.city }}</li>
            <li>Street: {{ address?.street }}</li>
            <li>Suite: {{ address?.suite }}</li>
            <li>Zipcode: {{ address?.zipcode }}</li>
          </ul>
        </div>
        <div *ngIf="user?.company as company">
          <p>Company</p>
          <ul>
            <li>Name: {{ company?.name }}</li>
          </ul>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <ng-template #loading>
    <div class="center" *ngIf="loading$ | async; else empty">
        <mat-spinner ></mat-spinner>
    </div>
    <ng-template #empty>
      <div class="center">
        User not found
      </div>
    </ng-template>
  </ng-template>

</div>
